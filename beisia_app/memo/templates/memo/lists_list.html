{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'memo/css/liststyle.css' %}">
    <meta charset="utf-8">
    <title>予約確認</title>
</head>
<body>
    <h1>予約確認</h1>
    <p>{{message|safe}}</p>
    <a>氏名、または学籍番号を入力してください</a>
    <form action="" method="get">
        <input name="query" value="{{ request.GET.query }}"  typr="text">
        <button type="submit">検索する</button>
    </form>
    
    {% for item in object_list %}
    <table>
        <tr>
            <th>名前</th>
            <th>日付</th>

        </tr>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td><a href="{% url 'memo:okaimono' item.id %}">確認</a></td>
        <tr>
    {% endfor %}
    </table>
    <a href="{% url 'app:home' %}"><button type="submit" class="back">戻る</button></a>

</body>
</html>
