{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'memo/css/recordstyle.css' %}">
    <meta charset="utf-8">
    <title>予約確認</title>
</head>
<body>
    <h1>予約確認</h1>
    <p>{{message|safe}}</p>
    <table>
    <form action="{% url 'memo:record' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
    </table>
    {% for item in data %}
    <table>
        <tr>
            <th>名前</th>
            <th>日付</th>

        </tr>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td><a href="{% url 'memo:okaimono' item.id %}">確認</a></td>
        <tr>
    {% endfor %}
    </table>
    <a href="{% url 'app:home' %}"><button type="submit">戻る</button></a>

</body>
</html>
