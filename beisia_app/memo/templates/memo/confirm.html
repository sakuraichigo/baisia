{% extends 'memo/base.html' %}

{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a class="active section"></a>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>買い物リスト作成</h3></div>
                <p>内容にお間違えはありませんか。</p>
                <table  class="ui celled table table table-hover" >
                    <tr><td>日付</td><td class="value">{{form.date.value}}</td></tr>
                    <tr><td>お名前</td><td class="value">{{form.name.value}}</td></tr>
                    <tr><td>学籍番号</td><td class="value">{{form.number.value}}</td></tr>
                    <tr><td>電話番号</td><td class="value">{{form.phone.value}}</td></tr>                    
                    <tr><td>買い物リスト</td><td class="value" ><pre>{{form.lists.value}}</pre></td></tr>
                </table>
                <form class="ui form" action="{% url 'memo:create' %}" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.as_hidden}}
                    {% endfor %}
                    <button class="buttonL" type="submit" name="next" value="back">戻る</button>
                    <button class="buttonR" type="submit" name="next" value="create">作成</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
